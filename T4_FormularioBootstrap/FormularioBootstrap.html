<!DOCTYPE html>

<html>
<head>
  <style>
    p {color:rgb(6, 199, 247);}
  </style>
    <meta charset="utf-8">
    <title>Formulario</title>
    <a href="https://icons8.com/icon/43999/email"></a>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="BootForm.css">
</head>
<body>

  <div class="container">
 
     <div class="signup-form-container">
     
          <form role="form" id="FormaDeRegistro" autocomplete="off">
          
          <div class="form-header">
           <h3 class="form-title"><i class="fa fa-user"></i>Registro</h3>
                       
          <div class="pull-right">
              <h3 class="form-title"><span class="glyphicon glyphicon-pencil"></span></h3>
          </div>
                       
          </div>
          
          <div class="form">
                       
             <div class="form">
                    <div class="input">
                    <div class="input"><span class="glyphicon glyphicon-user"></span></div>
                    <input name="name" type="text" class="form-control" placeholder="Nombre de usuario">
                    </div>
                    <span class="help-block" id="error"></span>
               </div>
                         
               <div class="form">
                    <div class="input">
                    <div class="input"><span class="glyphicon glyphicon-envelope"></span></div>
                    <input name="email" type="text" class="form-control" placeholder="E-mail">
                    </div> 
                    <span class="help-block" id="error"></span>                     
               </div>
                         
               <div class="row">
                         
                    <div class="form-group col-lg-6">
                         <div class="input-group">
                         <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                         <input name="Contraseña" id="Contraseña" type="password" class="form-control" placeholder="Contraseña">
                         </div>  
                         <span class="help-block" id="error"></span>                    
                    </div>
                             
                    <div class="form-group col-lg-6">
                         <div class="input-group">
                         <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                         <input name="cpassword" type="password" class="form-control" placeholder="Vuelva a ingresar la contraseña">
                         </div>  
                         <span class="help-block" id="error"></span>                    
                    </div>
                             
              </div>
                                  
             </div>
             
             <div class="form-footer">
                  <button type="submit" class="btn btn-info" id = "btnRegistrar"> 
                  <span class="glyphicon glyphicon-log-in"></span>¡Registrarme!
                  </button>
             </div>
 
             </form>
             
            </div>
            
  </div>
     
 </body>
